<!DOCTYPE html>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle, #ff5f9e, #1a001a);
        overflow: hidden;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .container {
        z-index: 2;
        animation: fadeIn 3s ease-in-out;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 10px;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 1.5em;
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: -10px;
        top: 0;
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(45deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(45deg);
            opacity: 0;
        }
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px pink; }
        to { text-shadow: 0 0 30px red; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background: crimson;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 0 15px pink;
    }

    button:hover {
        background: deeppink;
    }
</style>
</head>

<body>

       ‚ù§Ô∏è Will you be mine forever? ‚ù§Ô∏è
    </p>
    <button onclick="playMusic()">Yes üíï</button>
</div>

<script>
    function playMusic() {
        document.getElementById("music").play();
        alert("üíç I love you my man ‚ù§Ô∏è");

    // Create floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
